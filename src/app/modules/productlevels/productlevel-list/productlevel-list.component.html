<div fxFlex="1 0 100%" fxLayout="column" fxLayoutAlign="start stretch">

  <div class="header-button-row">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add Product-Level</button>

    <mat-form-field class="search-field">
      <!-- <mat-label>Search</mat-label> -->
      <input matInput placeholder="Search name, code, description" #input>
    </mat-form-field>
  </div>

  <mat-sidenav-container fxFlex="0 1 auto">

    <mat-sidenav-content>

      <div class="mat-elevation-z8 m-12">

        <div class="table-container">

          <table mat-table class="jobs-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="action" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="openRemoveDialog(element)">Remove</button>
                <!-- <button mat-raised-button color="primary" class="margin-left"
          (click)="openUpdateDialog(element)">Update</button> -->
              </td>
            </ng-container>

            <ng-container matColumnDef="code" sticky>
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let element">
                <a href="/productlevels/{{element.id}}">
                  {{element.code}}
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element" class="id">
                {{element.id}}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="this.dataSource.count" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]"
            showFirstLastButtons aria-label="Select page of periodic elements" (page)="handlePageEvent($event)">
          </mat-paginator>
        </div>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
