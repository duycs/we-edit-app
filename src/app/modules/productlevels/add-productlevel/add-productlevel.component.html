<button class="e-control e-btn" style="position: absolute; z-index: 9999; margin: 12px;" id="targetButton"
  (click)="onOpenDialog($event)">
  Add Product-Level
</button>

<div #container id="container-ejs-dialog" class='root-container'>

  <div class="control-section">
    <div class="col-lg-12">
      <div class="control_wrapper" id="control_wrapper" style="margin: 10px auto;">
        <ejs-dialog id="FormDialogProductLevel" class="color-primary" header='Add new Product-Level' #FormDialog width='450px'
          [showCloseIcon]='true' target='.control-section'>
          <ng-template #content>
            <form id="template_driven" #form="ngForm" novalidate>

              <div class="form-group" style="padding-top: 11px;">
                <div class="e-float-input">
                  <input type="text" id="name" #nameval='ngModel' name="name" required ngModel>
                  <span class="e-float-line"></span>
                  <label class="e-float-text e-label-top" for="name">Name</label>
                  <div *ngIf="(nameval.invalid && (nameval.dirty || nameval.touched))">
                    <div class="e-error" *ngIf="nameval.errors?.['required']">
                      * Require a Name
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group" style="padding-top: 11px;">
                <div class="e-float-input">
                  <input type="text" id="code" #codeval='ngModel' name="code" required ngModel>
                  <span class="e-float-line"></span>
                  <label class="e-float-text e-label-top" for="code">Code</label>
                  <div *ngIf="(codeval.invalid && (codeval.dirty || codeval.touched))">
                    <div class="e-error" *ngIf="codeval.errors?.['required']">
                      * Require a Code
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group" style="padding-top: 11px;">
                <div class="e-float-input">
                  <input type="text" id="description" #descriptionval='ngModel' name="description" required ngModel>
                  <span class="e-float-line"></span>
                  <label class="e-float-text e-label-top" for="description">Description</label>
                  <div *ngIf="(descriptionval.invalid && (descriptionval.dirty || descriptionval.touched))">
                    <div class="e-error" *ngIf="descriptionval.errors?.['required']">
                      * Require a Description
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group" style="padding-top: 11px;">
                <div class="submitBtn">
                  <button class="submit-btn e-btn" id="submit-btn" [disabled]="form.invalid" type="reset"
                    (click)="Submit()">Submit</button>
                  <div class="desc"><span></span></div>
                </div>
              </div>

            </form>
          </ng-template>
        </ejs-dialog>

      </div>
    </div>
  </div>
  <ejs-dialog id="confirmationDialog" #Dialog [buttons]='dlgButtons' [animationSettings]='animationSettings'
    [header]='formHeader' [showCloseIcon]='showCloseIcon' [content]='contentData' [target]='target' [width]='width'
    [visible]="visible" [isModal]="isModal">
  </ejs-dialog>

</div>
