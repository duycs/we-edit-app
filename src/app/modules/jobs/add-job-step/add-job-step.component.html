<button class="e-control e-btn" style="z-index: 9999; margin: 12px; margin-left: 20px;" id="targetButton"
  (click)="onOpenDialog($event)">
  Add Step
</button>

<div #container id="container-ejs-dialog" class='root-container'>

  <div class="control-section">
    <div class="col-lg-12">
      <div class="control_wrapper" id="control_wrapper" style="margin: 10px auto;">
        <ejs-dialog id="FormDialog" class="color-primary" header='Add new Step for Job {{jobId}}' #FormDialog
          width='450px' [showCloseIcon]='true' target='.control-section'>
          <ng-template #content>
            <form id="template_driven" #form="ngForm" novalidate>

              <div class="form-group" style="padding-top: 11px;">
                <div class="e-float-input">
                  <span class="e-float-line"></span>
                  <ejs-dropdownlist id='stepId' #stepIdval='ngModel' [dataSource]='stepdata' required ngModel
                    [fields]='stepfields' [placeholder]='steptext'></ejs-dropdownlist>
                  <div *ngIf="(stepIdval.invalid && (stepIdval.dirty || stepIdval.touched))">
                    <div class="e-error" *ngIf="stepIdval.errors?.['required']">
                      * Select a step
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group" style="padding-top: 11px;">
                <div class="submitBtn">
                  <button class="submit-btn e-btn" id="submit-btn" [disabled]="form.invalid" type="reset"
                    (click)="Submit()">Submit</button>
                  <div class="desc"><span></span></div>
                </div>
              </div>

            </form>
          </ng-template>
        </ejs-dialog>

      </div>
    </div>
  </div>
  <ejs-dialog id="confirmationDialog" #Dialog [buttons]='dlgButtons' [animationSettings]='animationSettings'
    [header]='formHeader' [showCloseIcon]='showCloseIcon' [content]='contentData' [target]='target' [width]='width'
    [visible]="visible" [isModal]="isModal">
  </ejs-dialog>

</div>
