<add-step></add-step>

<div class="card">
  <div class="header">
    <p>Steps</p>
  </div>
  <div class="container">
    <ejs-grid [dataSource]='data' [allowPaging]="true" [allowSorting]="true" [pageSettings]="pageSettings">
      <e-columns>
        <e-column field='id' headerText='Id' textAlign='Left' width=90></e-column>
        <e-column field='name' headerText='Name' textAlign='Left' format='text' width=90></e-column>
        <e-column field='code' headerText='Code' textAlign='Left' width=90></e-column>
        <e-column field='orderNumber' headerText='Order Number' textAlign='Right' width=90></e-column>
        <e-column field='productLevel.code' headerText='ProductLevel' textAlign='Right' width=90></e-column>
        <e-column field='estimationInSeconds' headerText='Estimation In Seconds' textAlign='Right' width=90></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
