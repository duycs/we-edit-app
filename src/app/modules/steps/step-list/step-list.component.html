<div class="mat-elevation-z8">
  <div class="header-button-row margin-bottom">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add Step</button>

    <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search name, code" #input>
    </mat-form-field>
  </div>

  <table mat-table class="jobs-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id"
    matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="openRemoveDialog(element)">Remove</button>
        <!-- <button mat-raised-button color="primary" class="margin-left"
          (click)="openUpdateDialog(element)">Update</button> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element" class="id">
        <a href="/steps/{{element.id}}">
          {{element.id}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef> Order Number </th>
      <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="productLevel">
      <th mat-header-cell *matHeaderCellDef> Product Level </th>
      <td mat-cell *matCellDef="let element"> {{element.productLevel?.code}} </td>
    </ng-container>

    <ng-container matColumnDef="estimationInSeconds">
      <th mat-header-cell *matHeaderCellDef> Estimation In Seconds </th>
      <td mat-cell *matCellDef="let element"> {{element.estimationInSeconds}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="this.dataSource.count" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]"
    showFirstLastButtons aria-label="Select page of periodic elements" (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
