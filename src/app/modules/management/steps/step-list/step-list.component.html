<div fxFlex="1 0 100%" fxLayout="column" fxLayoutAlign="start stretch">

  <div class="header-button-row">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add Step</button>

    <mat-form-field class="search-field">
      <!-- <mat-label>Search</mat-label> -->
      <input matInput placeholder="Search name, code" #input>
    </mat-form-field>
  </div>

  <mat-sidenav-container fxFlex="0 1 auto">

    <mat-sidenav-content>

      <div class="mat-elevation-z8 m-12">

        <div class="table-container">
          <table mat-table class="jobs-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="action" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">

                  <button mat-menu-item (click)="openRemoveDialog(element)">
                    <mat-icon>delete</mat-icon>
                    <span>Remove</span>
                  </button>
                  
                </mat-menu>

              </td>
            </ng-container>

            <ng-container matColumnDef="code" sticky>
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let element">
                <!-- <a href="/management/steps/{{element.id}}"> -->
                  {{element.code}}
                <!-- </a> -->
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element">
                {{element.name}}
              </td>
            </ng-container>

            <ng-container matColumnDef="orderNumber">
              <th mat-header-cell *matHeaderCellDef> Order Number </th>
              <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="group">
              <th mat-header-cell *matHeaderCellDef> Group </th>
              <td mat-cell *matCellDef="let element"> {{element.groupname}} </td>
            </ng-container>

            <ng-container matColumnDef="productLevel">
              <th mat-header-cell *matHeaderCellDef> Product-Level </th>
              <td mat-cell *matCellDef="let element"> {{element.productLevel?.code}} </td>
            </ng-container>

            <ng-container matColumnDef="estimationInSeconds">
              <th mat-header-cell *matHeaderCellDef> Estimation In Seconds </th>
              <td mat-cell *matCellDef="let element"> {{element.estimationInSeconds}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element" class="id">
                {{element.id}}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="this.dataSource.count" [pageIndex]="1" [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
            (page)="handlePageEvent($event)">
          </mat-paginator>
        </div>

      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
