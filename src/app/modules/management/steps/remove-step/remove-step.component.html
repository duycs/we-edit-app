<mat-dialog-content>
  <h1 mat-dialog-title>Delete Step</h1>
  <div mat-dialog-content>
    Would you like to remove Step {{data.name}}?
  </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
  <div class="group-btn">
    <button mat-button color="primary" (click)="onNoClick()">No</button>
    <button mat-button mat-dialog-close color="primary" (click)="onRemove(data.id)" cdkFocusInitial>Yes</button>
  </div>
</mat-dialog-actions>
