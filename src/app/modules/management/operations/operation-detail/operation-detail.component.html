<div fxFlex="1 0 100%" fxLayout="column" fxLayoutAlign="start stretch">

  <mat-sidenav-container fxFlex="0 1 auto">

    <mat-sidenav-content>

      <table mat-table class="jobs-table mat-elevation-z8" [dataSource]="operations" matSort matSortActive="name"
        matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <a href="/management/operations/{{element.id}}">
              {{element.name}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="executionName">
          <th mat-header-cell *matHeaderCellDef> Execution Name </th>
          <td mat-cell *matCellDef="let element"> {{element.executionName}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.typename}} </td>
        </ng-container>


        <ng-container matColumnDef="flowId">
          <th mat-header-cell *matHeaderCellDef> FlowId </th>
          <td mat-cell *matCellDef="let element">
            <a href="/management/flows/{{element.flowId}}">
              {{element.flowId}}
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedOperationColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedOperationColumns;"></tr>

      </table>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>


<div fxFlex="1 0 100%" fxLayout="column" fxLayoutAlign="start stretch">

  <mat-sidenav-container fxFlex="0 1 auto">
    <mat-sidenav-content>

      <div class="mat-elevation-z8">

        <table mat-table class="jobs-table mat-elevation-z8" [dataSource]="settings" matSort matSortActive="id"
          matSortDirection="asc" matSortDisableClear>

          <ng-container matColumnDef="action" sticky>
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditSettingDialog(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Update</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
          </ng-container>

          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> Key</th>
            <td mat-cell *matCellDef="let element"> {{element?.key}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element?.value}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedSettingColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedSettingColumns;"></tr>
        </table>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
